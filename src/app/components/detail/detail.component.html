<div class="container" *ngIf="leader">

  <div class="image" *ngIf="leader.image">
    <img src="{{url+'get-image/'+leader.image}}" />
  </div>

  <div class="data">
    <h1>{{leader.name}} {{leader.surname}}</h1>
    <h3>{{leader.phoneNumber}}</h3>
    <h3>{{leader.email}}</h3>

    <p *ngIf="confirm == false">
      <a [routerLink]="['/editar', leader._id]" class="button-edit">Editar</a>
      <a (click)="setConfirm(true)" class="button-delete">Borrar</a>
    </p>

    <p *ngIf="confirm == true">
      <span class="confirm">Â¿Esta seguro de eliminar a este usuario?</span>
      <a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
      <a (click)="deleteLeader(leader._id)" class="button-delete">Eliminar definitivamente</a>
    </p>
  </div>
</div>
